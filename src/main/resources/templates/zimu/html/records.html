#include("../head.html")
  
  <body class="layui-fluid">

             
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>访问日志</legend>
</fieldset>
 
<div class="layui-form">
  <table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="150">
      <col width="200">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>ID</th>
        <th>请求IP</th>
        <th>请求UA</th>
        <th>请求Token</th>
        <th>请求链接</th>
        <th>请求IP地址</th>
        <th>请求时间</th>
      </tr> 
    </thead>
    <tbody>

    #for(Zimu_log log : logs.rows)
      <tr>

        <td>$!{log.id}</td>
        <td>$!{log.reqIp}</td>
        <td>$!{log.reqUa}</td>
        <td>$!{log.reqAccessToken}</td>
        <td>$!{log.reqLink}</td>
        <td>$!{log.reqIpAdress}</td>
        <td>$!{log.reqTime}</td>
      </tr>
#end
    </tbody>
  </table>
  <div id="fenye"></div>
</div>



<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  layui.use(['laypage', 'layer'], function(){
    var laypage = layui.laypage
            ,layer = layui.layer;



    laypage.render({
      elem: 'fenye'
      ,count: $!{logs.totalRows}
      ,limit: 10
      ,curr : $!{logs.pageNum}
      ,theme : '#0C1B2D'
      ,jump: function(obj, first) {
        //obj包含了当前分页的所有参数，比如：
        if(!first){
          //do something
          window.location="records?page="+obj.curr;
        }
      }
    });


  });
</script>


</body>


</html>
